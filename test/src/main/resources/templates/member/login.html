<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>노예 입장</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <img th:src="@{/image/bootstrap-reboot.svg}" th:style="'width:120px; height:120px;'"/>
  <form role="form" method="post" action="/login">
      <div class="form-group">
          <label th:for="email">이메일주소</label>
          <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요">
      </div>
      <div class="form-group">
          <label th:for="password">비밀번호</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
      </div>
      <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
<!--      <a id="kakao-login-btn" href="/oauth2/authorization/kakao">
          <img th:src="@{image/kakao_login_large_narrow.png}" width="222"
               alt="카카오 로그인 버튼" />
      </a>-->
      <a href="/oauth2/authorization/naver">네이버 아이디로 로그인</a>&nbsp&nbsp
      <a href="/oauth2/authorization/google">구글 아이디로 로그인</a>&nbsp&nbsp
      <a href="/oauth2/authorization/kakao">
          <img th:src="@{image/kakao_login_large_narrow.png}" width="222" alt="카카오 로그인 버튼" />
      </a>
      <p id="token-result"></p>
      <button class="btn btn-primary">로그인</button>
      <button type="button" class="btn btn-primary" onClick="location.href='/join'">회원가입</button>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>

  <script type="text/javascript" th:src="@{/js/login.js}"></script>
</body>
</html>
